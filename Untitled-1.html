<!DOCTYPE html>
<html>
<body>
    <div style="text-align:center"> 
        <button onclick="playPause()">Play/Pause</button> 
        <button onclick="makeBig()">Big</button>
        <button onclick="makeSmall()">Small</button>
        <button onclick="makeNormal()">Normal</button>
        <br><br>
<iframe id="video1" width="520" height="445" src="https://www.youtube.com/embed/3olM-9vcd4M?controls=0">
</iframe>
</div> 
<script> 
    var myVideo = document.getElementById("video1"); 
    
    function playPause() { 
      if (myVideo.paused) 
        myVideo.play(); 
      else 
        myVideo.pause(); 
    } 
    
    function makeBig() { 
        myVideo.width = 700; 
    } 
    
    function makeSmall() { 
        myVideo.width = 320; 
    } 
    
    function makeNormal() { 
        myVideo.width = 420; 
    } 
    </script> 
    
</body>
</html>
